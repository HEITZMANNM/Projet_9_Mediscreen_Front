<app-menu></app-menu>

<div class="container">
    <div class="card-panel">
        <h3> History of {{patient.firstName}}'s assessments </h3>
       
    </div>
    <table class="responsive-table highlight">
        <thead>
          <tr>
              <th>Date</th>
              <th>Note</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let assessment of assessments">
            <td>{{assessment.date | date: 'shortDate'}}</td>
            <td>{{assessment.assessment}}</td>
            <td class="btn-floating waves-effect waves-light red" (click)="deleteAssessment(assessment.id)"><i class="material-icons">delete</i></td>
          </tr>
        </tbody>
    </table>
<div class="card-panel">
  <span> New assessment :  </span>
  <button class="btn-floating waves-effect waves-light blue" (click)="addNewAssessment(patient)"><i class="material-icons">add</i></button>
</div>
   
</div>
