<app-menu></app-menu>

<div class="container">
    <div class="card-panel">
        <h3>Edit Patient</h3>
          <div class=" col s12">
            <label >Lastname :</label>
            <input type="text" name="lastName" [(ngModel)]="lastName">
           
          </div>
          <div class=" col s12">
            <label >Firstname :</label>
            <input type="text" name="firstName" [(ngModel)]="firstName">
           
          </div>
          <form [(ngModel)]="gender">
            <p>
              <label>
                <input name="gender" type="radio" checked  [(ngModel)]="gender" value="M"/>
                <span>Man</span>
              </label>
            </p>
            <p>
              <label>
                <input name="gender" type="radio" [(ngModel)]="gender"  value="F"/>
                <span>Woman</span>
              </label>
            </p>
          </form>
          <div class="input-field col s12">
            <input  type="date" name="birthDate" [(ngModel)]="birthDate">
            <label >Birth date :</label>
          </div>
          <div class=" col s12">
            <label >Address :</label>
            <input  type="text" name="address" [(ngModel)]="address">
           
          </div>
          <div class="col s12">
            <label >Phone :</label>
            <input  type="text" name="phoneNumber" [(ngModel)]="phoneNumber">
            
          </div>
        <button class="btn waves-effect waves-orange cyan darken-3" (click)="editPatient()"><i class="material-icons">edit</i></button>
    </div>

</div>
<button class="btn waves-effect waves-orange cyan darken-3" routerLink="/allPatients"> Back </button>
