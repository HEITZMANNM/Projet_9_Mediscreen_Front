<app-menu></app-menu>
<div class="container">
    <table class="responsive-table highlight">
        <thead>
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Gender</th>
              <th>Address</th>
              <th>Phone</th>
              <th>Birth Date</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let patient of patients">
            <td>{{patient.firstName}}</td>
            <td> {{patient.lastName}} </td>
            <td>  {{patient.gender}} </td>
            <td>  {{patient.address}} </td>
            <td>  {{patient.phoneNumber}} </td>
            <td>  {{patient.birthDate| date: 'shortDate'}} </td>
            <td class="btn-floating waves-effect waves-light green" (click)="edit(patient)"><i class="material-icons">edit</i></td>
            <td class="btn-floating waves-effect waves-light red" (click)="delete(patient.id)"><i class="material-icons">delete</i></td>
            <td class="btn-floating waves-effect waves-light blue" (click)="assess(patient)"><i class="material-icons">note_add</i></td>
            <td class="btn-floating waves-effect waves-light grey" (click)="generateReport(patient)"><i class="material-icons">poll</i></td>
          </tr>
        </tbody>
    </table>

          
             
</div>
